<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMotors - Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background-color: #000000; /* Black background */
  color: #ffffff; /* White text for contrast */
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.2rem 5%;
  background: rgba(0, 0, 0, 0.95); /* Darker black background */
  border-bottom: 1px solid #333; /* Darker border */
}

.navbar .logo {
  font-size: 1.5rem;
  font-weight: 700;
  letter-spacing: 1px;
  color: #ffffff; /* White logo */
}

.logo span {
  color: #d4af37; /* Golden accent for span */
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.navbar a {
  text-decoration: none;
  color: #cccccc; /* Light gray for links */
  font-weight: 500;
  transition: 0.3s;
}

.navbar a:hover,
.navbar a.active {
  color: #d4af37; /* Golden hover */
}

/* Hero */
.about-hero {
  text-align: center;
  padding: 4rem 2rem;
  background: linear-gradient(to right, #000000, #111111); /* Black to dark gray gradient */
  color: #ffffff; /* White text */
}

.about-hero h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

.about-hero p {
  font-size: 1.2rem;
  color: #cccccc; /* Light gray for secondary text */
}

/* Contact */
.contact {
  padding: 60px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.contact-container {
  max-width: 1100px;
  width: 100%;
  background: #111111; /* Dark background for container */
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* Darker shadow */
  border: 1px solid #333; /* Subtle dark border */
}

.contact-container h1 {
  font-size: 2rem;
  margin-bottom: 10px;
  text-align: center;
  color: #ffffff; /* White heading */
}

.contact-container p {
  text-align: center;
  margin-bottom: 30px;
  color: #cccccc; /* Light gray description */
}

.contact-box {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 30px;
}

form .input-group {
  margin-bottom: 20px;
}

form label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #ffffff; /* White labels */
}

form input,
form textarea {
  width: 100%;
  padding: 12px 14px;
  background-color: #222222; /* Dark input background */
  border: 1px solid #444444; /* Dark border */
  border-radius: 12px;
  font-size: 1rem;
  color: #ffffff; /* White input text */
  transition: 0.3s;
}

form input::placeholder,
form textarea::placeholder {
  color: #888888; /* Gray placeholder */
}

form input:focus,
form textarea:focus {
  border-color: #d4af37; /* Golden focus border */
  outline: none;
  box-shadow: 0 0 8px rgba(212, 175, 55, 0.3); /* Golden glow */
}

button {
  background: #000000; /* Black button */
  color: #ffffff;
  padding: 14px 20px;
  border: 1px solid #333; /* Subtle dark border */
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
  width: 100%;
}

button:hover {
  background: #d4af37; /* Golden hover */
  color: #000000; /* Black text on golden hover */
  border-color: #d4af37;
}

.contact-info {
  background: #1a1a1a; /* Darker gray for info section */
  padding: 20px;
  border-radius: 16px;
  border: 1px solid #333; /* Dark border */
}

.contact-info h2 {
  margin-bottom: 15px;
  font-size: 1.2rem;
  color: #ffffff; /* White heading */
}

.contact-info p {
  margin-bottom: 10px;
  color: #cccccc; /* Light gray text */
}

@media (max-width: 900px) {
  .contact-box {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">Luxe<span>Motors</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="model.html">Models</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <div class="contact-container">
      <h1>Contact Luxe Motors</h1>
      <p>Weâ€™d love to hear from you! Reach out to us for inquiries, collaborations, or support.</p>
      
      <div class="contact-box">
        <form>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message" rows="5" required></textarea>
          </div>
          
          <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
          <h2>Our Details</h2>
          <p><strong>Email:</strong> support@luxemotors.com</p>
          <p><strong>Phone:</strong> +880 158 614 2822</p>
          <p><strong>Address:</strong> Mirpur, Dhaka, Bangladesh</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
